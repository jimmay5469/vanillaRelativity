<html>
  <head>
    <link href="/styles.8986bff4.css" rel="stylesheet">
  <script src="/styles.8986bff4.js"></script></head>
  <body>
    <script src="/vanillaRelativity.e31bb0bc.js"></script>
    <div class="container">
      <input id="speedSlider" type="range" value="0" step="0.1" min="0" max="0.9">     
      <label for="speedSlider">
        <p>Speed of traveller expressed as fraction of the speed of light:</p>
        <p id="sliderDescription"></p>
      </label>
      <table>
        <tr>
          <td class="clock-label">Stationary Time:</td>
          <td id="stationaryTime" class="clock-value"></td>
        </tr>
        <tr>
          <td class="clock-label">Relativistic Time:</td>
          <td id="relativeTime" class="clock-value"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
